<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
</head>
<link rel="stylesheet" href="resume.css">

<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="linkedin" placeholder="Linked In">
        <input type="text" id="github" placeholder="GitHub">


        <div id="certifications">
            <input type="placeholder" id="object" placeholder="Objective">
        </div>

        <div id="skills">
            <input type="placeholder" id="skill" placeholder="Skill">
        </div>

        <div id="workExperience">
            <input type="placeholder" id="exp" placeholder="workExperience">
        </div>

        <button id="saveResume">Save</button>
        <button id="printResume">Print</button>
        <button id="resetFields">Reset</button>
        <script src="resume.js"></script>
</body>

</html>
